spring:
  application:
    name: 我的论坛
  output:
    ansi:
      enabled: ALWAYS
  # 配置数据源
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/forum_db?characterEncoding=utf8&useSSL=false  # 数据库连接串
    username: root # 数据库用户名
    password: 1234 # 数据库密码
    driver-class-name: com.mysql.cj.jdbc.Driver # 数据库连接驱动
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER #Springfox-Swagger兼容性配置
  # JSON序列化配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss # 日期格式
    default-property-inclusion: NON_NULL # 不为null时序列化

# 服务器配置
server:
  port: 8080 # 指定端口号

# 日志配置
logging:
  level:
    root: info # 默认日志级别
    com.example.forum2: debug # 指定包的日志级别
  file:
    path: D:\anran\forum_log # 日志保存目录

# mybatis 相关配置，单独配置，顶格写
mybatis:
  mapper-locations: classpath:mapper/**/*.xml # 指定 xxxMapper.xml的扫描路径


# 项目自定义相关配置(顶格写)
forum:
  index:  # 首页配置节点
    board-num: 9  # 首页中显示的版块个数